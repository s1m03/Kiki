<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Application Form</h1>
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="firstname">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="col-25">
                    <label for="lastname">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="dob">Date of Birth:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="dob" name="dob" placeholder="mm / dd / yyyy">
                </div>
                <div class="col-25">
                    <label for="age">Age:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="age" name="age">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="gender">Gender:</label>
                </div>
                <div class="col-75">
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-25">
                    <label for="email">Email Address:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Enter email address">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Positions Available:</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="junior" name="position" value="junior" checked>
                    <label for="junior">Junior Developer</label>
                    <input type="radio" id="mid" name="position" value="mid">
                    <label for="mid">Mid-level Developer</label>
                    <input type="radio" id="senior" name="position" value="senior">
                    <label for="senior">Senior Developer</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Programming Languages:</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="java" name="language" value="java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="javascript" name="language" value="javascript">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" id="python" name="language" value="python">
                    <label for="python">Python</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password">
                </div>
                <div class="col-25">
                    <label for="confirmpassword">Confirm Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="confirmpassword" name="confirmpassword">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
